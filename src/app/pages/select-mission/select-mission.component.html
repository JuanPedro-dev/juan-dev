<app-sky [rocketEnable]="false">
  <section class="h-svh flex-nowrap flex-center">
    <div class="m-3 flex-center flex-col bg-slate-400 p-5 rounded-lg">
      <h2 class="text-center font-extrabold text-3xl leading-tight pb-8" i18n>Start the mission</h2>

      <div class=" flex-center flex-wrap gap-4 max-w-2xl text-nowrap ">
        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full lg:w-auto cursor-pointer"
          routerLink="/studies">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Training (Studies)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full lg:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Roadmap (Experience)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full lg:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Check Systems (Download CV)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full lg:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Contact Base</span
          >
        </a>
      </div>
    </div>
  </section>
</app-sky>
