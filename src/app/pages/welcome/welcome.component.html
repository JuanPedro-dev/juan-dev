<app-sky [rocketEnable]="false">
  <section class="h-full flex flex-nowrap justify-center items-center">
    <div class="bg-slate-400 p-5 rounded-lg">
      <div class="text-center pb-8 font-extrabold text-3xl leading-relaxed">
        <h2 class="">Start the mission</h2>
        <h3 class="text-xl" >Select an option</h3>
      </div>

      <div class="flex flex-wrap gap-4">
        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Training (Studies)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Roadmap (Experience)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Check Systems (Download CV)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Contact Base</span
          >
        </a>
      </div>
    </div>

    <img
      class="p-5 max-w-28 rotate-45 position"
      src="img/rocket.svg"
      alt="astronaut"
      lazy />
  </section>
</app-sky>
