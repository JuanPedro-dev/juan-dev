<app-sky [rocketEnable]="false">
  <section class="h-full flex flex-nowrap justify-center items-center">
    <div class="bg-slate-400 p-5 rounded-lg">
      <div class="text-center pb-8 font-extrabold text-3xl leading-relaxed">
        <h2 class="" i18n>Start the mission</h2>
        <h3 class="text-xl" i18n>Select an option</h3>
      </div>

      <div class="flex justify-center items-center relative z-40">
        <select class="p-3 rounded-xl">
          <option class="flex px-4 py-2 text-xl text-blue-700 hover:bg-blue-100" ><button (click)="navigate('/es')">Español</button></option>
          <option class="flex px-4 py-2 text-xl text-blue-700 hover:bg-blue-100" ><button (click)="navigate('/en')">English</button></option>
          <option class="flex px-4 py-2 text-xl text-blue-700 hover:bg-blue-100" ><button (click)="navigate('/fr')">Français</button></option>
        </select>
      </div>

      <nav>
        <a href="/en">English</a> | <a href="/es">Español</a> |
        <a href="/fr">Français</a>
      </nav>

      <div class="flex flex-wrap gap-4">
        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Training (Studies)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Roadmap (Experience)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Check Systems (Download CV)</span
          >
        </a>

        <a
          class="group relative inline-flex border border-blue-600 focus:outline-none w-full sm:w-auto cursor-pointer"
          routerLink="/">
          <span
            class="w-full inline-flex items-center justify-center self-stretch px-4 py-2 text-sm text-blue-600 text-center font-bold uppercase bg-white ring-1 ring-blue-600 ring-offset-1 transform transition-transform group-hover:-translate-y-1 group-hover:-translate-x-1 group-focus:-translate-y-1 group-focus:-translate-x-1"
            >Contact Base</span
          >
        </a>
      </div>
    </div>

    <img
      class="p-5 max-w-28 rotate-45 position"
      src="img/rocket.svg"
      alt="astronaut"
      lazy />
  </section>
</app-sky>
